<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Gesti√≥n de Productos</h1>

        <div class="d-flex justify-content-center mb-4">
            <button id="cargar-productos" class="btn btn-primary">Cargar Productos</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover text-center" id="tabla-productos">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Eliminar</th> 
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" class="text-end"><strong>Total:</strong></td>
                        <td id="total-precios" class="text-center">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <hr class="my-4">

        <h2 class="mt-4">Agregar Producto</h2>
        <br>
        <form id="form-post" class="mb-4">
            <div class="form-group position-relative mb-2">
                <input type="text" id="nuevo-nombre" class="form-control" placeholder=" " required>
                <label for="nuevo-nombre" class="form-label">Nombre del producto</label>
            </div>
            <br>
            <div class="form-group position-relative mb-2">
                <input type="number" id="nuevo-precio" class="form-control" placeholder=" " required>
                <label for="nuevo-precio" class="form-label">Precio del producto</label>
            </div>
            <button type="submit" class="btn btn-success">Agregar Producto</button>
        </form>

        <h2>Actualizar Producto </h2>
        <form id="form-put">
            <select id="id-actualizar" class="form-control mb-2">
                <option value="" disabled selected>Seleccione un producto</option>
            </select>
            <br>
            <div class="form-group position-relative mb-2">
                <input type="text" id="nombre-actualizado" class="form-control" placeholder=" " required>
                <label for="nombre-actualizado" class="form-label">Nuevo nombre</label>
            </div>
            <br>
            <div class="form-group position-relative mb-2">
                <input type="number" id="precio-actualizado" class="form-control" placeholder=" " required>
                <label for="precio-actualizado" class="form-label">Nuevo precio</label>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Producto</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
